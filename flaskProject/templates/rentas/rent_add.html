<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Renta</title>
    <style>
        .required {
            color: #ec3a3a;
        }
    </style>
</head>
<body>
    <h1>Agregar Renta</h1>
    <form action="/renta/agregar" method="post">
        <label for="idUsuario">ID Usuario <span class="required">*</span>:</label>
        <input type="number" id="idUsuario" name="idUsuario" required min="1" step="1"><br><br>

        <label for="idPelicula">ID Pelicula <span class="required">*</span>:</label>
        <input type="number" id="idPelicula" name="idPelicula" required min="1" step="1"><br><br>

        <label for="fecha_renta">Fecha Renta </label>
        <input type="date" id="fecha_renta" name="fecha_renta"><br><br>

        <label for="dias_de_renta">Dias de Renta </label>
        <input type="number" id="dias_de_renta" name="dias_de_renta" min="1" step="1"><br><br>

        <label for="estatus">Estado </label>
        <input type="checkbox" id="estatus" name="estatus"><br><br>

        <input type="submit" value="Agregar Renta">
    </form>
    <br>
    <p><span class="required">*</span> Campos obligatorios</p>
    <a href="/renta">Regresar</a>
    {% if get_flashed_messages() %}
        {% for message in get_flashed_messages() %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endif %}
</body>
</html>
