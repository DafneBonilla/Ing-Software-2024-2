<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Película</title>
    <style>
        .required {
            color: #ff0000;
            font-size: smaller;
        }
        .centrado {
            text-align: center;
        }
        body {
            font-family: "Arial", serif !important;
        }
    </style>
</head>
<body>
    <div class="centrado">
      <h1>AGREGAR PELÍCULA</h1>
    </div>
    <form action="/pelicula/agregar" method="post">
        <label for="nombre">Nombre: <span class="required">*</span></label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="genero">Género: </label>
        <input type="text" id="genero" name="genero"><br><br>

        <label for="duracion">Duración: </label>
        <input type="number" id="duracion" name="duracion" min="1" step="1"><br><br>

        <label for="inventario">Inventario: </label>
        <input type="number" id="inventario" name="inventario" min="0" step="1"><br><br>

        <div class="centrado">
            <input type="submit" value="Agregar Película">
        </div>
    </form>
    <br>
    <p><span class="required">*</span> <span style="font-size: smaller;">Campos Obligatorios</span></p>
    <a href="/">Regresar</a>
    {% if get_flashed_messages() %}
        {% for message in get_flashed_messages() %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endif %}
</body>
</html>
