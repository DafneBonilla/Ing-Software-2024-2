<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar ID de Pelicula</title>
</head>
<body>
    <h1>Solicitar ID de Pelicula</h1>
    <form action="" method="POST">
        <label for="id_pelicula">ID de Pelicula:</label>
        <input type="text" id="id_pelicula" name="id_pelicula">
        <button type="submit">Enviar</button>
    </form>
    <a href="/pelicula">Regresar</a>
    {% if get_flashed_messages() %}
        {% for message in get_flashed_messages() %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endif %}
</body>
</html>
